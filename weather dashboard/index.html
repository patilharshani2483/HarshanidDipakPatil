<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Weather Dashboard</h1>
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="add-city">Search</button>
        </div>

        
        <div class="current-weather">
            <h2 id="cityName">City Name</h2>
            <p id="description">Weather Description</p>
            <p>Temperature: <span id="temperature">0</span>Â°C</p>
            <p>Humidity: <span id="humidity">0</span>%</p>
            <p>Wind Speed: <span id="windSpeed">0</span> km/h</p>
            <div id="weather-container">

            </div>
        </div>

        <div class="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecastContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
